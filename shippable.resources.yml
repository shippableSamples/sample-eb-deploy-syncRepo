resources:
  - name: app-version
    type: version
    seed:
      versionName: "0.0.1"

  - name: master-branch
    type: gitRepo
    integration: github
    pointer:
      sourceName: shippableSamples/sample-eb-deploy
      branch: master
      branches:
        only:
          - master
      buildOnCommit: true

  - name: aws-eb-bits
    type: cliConfig
    integration: aws-eb-bits
    pointer:
      region: us-west-2
